<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Time by Suhani Jaiswal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffc0cb;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #ff69b4;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
      font-size: 36px;
    }

    p {
      color: #8b008b;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <h1>Live Time by Suhani Jaiswal</h1>
  <p id="timeDisplay"></p>

  <script>
    function getCurrentDay() {
      const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const currentDate = new Date();
      const dayIndex = currentDate.getDay();
      return daysOfWeek[dayIndex];
    }

    function getCurrentTime() {
      const currentDate = new Date();
      const hours = currentDate.getHours();
      const minutes = currentDate.getMinutes();
      const seconds = currentDate.getSeconds();

      const ampm = hours >= 12 ? 'PM' : 'AM';
      const formattedHours = hours % 12 || 12;

      const formattedMinutes = minutes.toString().padStart(2, '0');
      const formattedSeconds = seconds.toString().padStart(2, '0');

      return `${formattedHours} ${ampm} : ${formattedMinutes} : ${formattedSeconds}`;
    }

    function updateTimeDisplay() {
      const currentDay = getCurrentDay();
      const currentTime = getCurrentTime();
      const timeDisplayElement = document.getElementById('timeDisplay');
      timeDisplayElement.textContent = `Today is: ${currentDay}. Current time is: ${currentTime}`;
    }

    setInterval(updateTimeDisplay, 1000);
  </script>
</body>
</html>
